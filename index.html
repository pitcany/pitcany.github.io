<script>
jQuery(document).ready(function ($) {
  // Add smooth scrolling to all links
  setTimeout(function(){
    $("body").find(".navbar-nav a").on("click", function (event) {
      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== "") {
        // Prevent default anchor click behavior
        event.preventDefault();

        // Store hash
        var hash = this.hash;
        var hashVal = hash.replace("#", "");
        var header_height = $("header").outerHeight();
        var offset_val = parseFloat(header_height) + 50;

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area

        $("html, body").animate(
          {
            scrollTop: eval($("[data-id="+hashVal+"]").offset().top - offset_val)
          },
          1000,
          function () {
            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          }
        );
      } // End if
    });
  },1000);
});

function openBlog(e){
  var $this = $(e);
  var mid = $this.attr("data-id");
  var targetModal = 'modal-'+mid;
  $("body").find("#"+targetModal).modal("show");
}
</script>
<script>
jQuery(document).ready(function ($) {
  $(window).scroll(function () {
    if ($(this).scrollTop() > 1) {
      $("header").addClass("sticky");
    } else {
      $("header").removeClass("sticky");
    }
  });
});
